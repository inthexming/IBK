<html lang="kor" dir="ltr">

<body>
    <!-- start of :: wrap -->
    <div id="wrap">
        <!-- start of :: contents -->
        <div id="content" class="login_box">
            <div class="inner">
                <div class="login_bg"></div>
                <div class="login_info">
                    <div class="inner">
                        <h2 class="pw_title">비밀번호 재설정</h2>
                        <div class="info">
                            <div class="info_list">
                                <label for="id">사번</label>
                                <input type="text" id="id" class="login_input" placeholder="아이디를 입력해주세요" value="01201212391239">
                            </div>
                            <div class="info_list">
                                <label for="pw">현재 비밀번호</label>
                                <input type="password" id="pw" class="login_input" placeholder="현재 비밀번호를 입력해주세요.">
                            </div>
                            <div class="info_list">
                                <label for="new_pw">새 비밀번호</label>

                            </div>
                            <div class="info_list">
                                <label for="new_pw_chk">새 비밀번호 확인</label>
                                <input type="password" id="new_pw_chk" class="login_input" placeholder="새 비밀번호를 입력해주세요.">
                            </div>
                        </div>
                        <input type="submit" value="변경 완료" class="login_btn">
                    </div>
                </div>
            </div>
        </div>
